<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2:wght@400;600;700&display=swap"
        rel="stylesheet">
    <!-- FontAwsome -->
    <script src="https://kit.fontawesome.com/1c9ad4b785.js" crossorigin="anonymous"></script>
    <!-- Bootstrap Script -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
        integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
        integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- CSS Style -->
    <link rel="stylesheet" href="src/stylee.css">

</head>

<body>
    <!-- Search Bar -->
    <div class="search-bar">
        <form>
            <input type="text" id="city-input" placeholder="What city are you looking for?">
            <button type="submit" id="searchbtn">Search</button>
            <button type="summit" id="currentbtn">Current Location</button>
        </form>
    </div>


    <!-- Mondy Info -->
    <section id="monday">
        <div class="row">
            <div class="col-lg-4">
                <h1 id="city-name">City Name</h1>
                <h3>Monday</h3>
                <h4 id="date">abs</h4>
                <h5>wind <span id="speed">6</span>km/h</h5>
                <h4>
                    <i class="fas fa-tint"></i>
                    <span id="humid">30%</span>
                </h4>
            </div>
            <div class="col-lg-4">
                <h3>Partly Cloudy</h3>
                <i class="cloudy fas fa-cloud-moon-rain"></i>
            </div>
            <div class="col-lg-4">

                <h3>
                    <span id="temp">22</span>
                    <span>
                        <a id="celcius">°C</a>
                    </span>
                    |
                    <span>
                        <a id="fahrenheit">°F</a>
                    </span>
                </h3>
            </div>
        </div>
    </section>

    <!-- Others Day Info -->
    <section id="other-day">
        <div class="row">
            <div class="col-lg-2">
                <h3>TUE</h3>
                <i class="far fa-sun"></i>
                <h4>25°</h4>
            </div>
            <div class="col-lg-2">
                <h3>WED</h3>
                <i class="fas fa-snowflake"></i>
                <h4>25°</h4>
            </div>
            <div class="col-lg-2">
                <h3>THU</h3>
                <i class="fas fa-temperature-high"></i>
                <h4>25°</h4>
            </div>
            <div class="col-lg-2">
                <h3>FRI</h3>
                <i class="fas fa-poo-storm"></i>
                <h4>25°</h4>
            </div>
            <div class="col-lg-2">
                <h3>SAT</h3>
                <i class="fas fa-rainbow"></i>
                <h4>25°</h4>
            </div>
            <div class="col-lg-2">
                <h3>SUN</h3>
                <i class="fas fa-cloud-rain"></i>
                <h4>25°</h4>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <section id="footer">
        <p>Design by Erna Fan</p>
    </section>
    <script src="src/indexx.js" charset="utf-8"></script>
</body>


</html>
